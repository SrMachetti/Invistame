{% extends 'investimento/base.html' %}
{% block conteudo %}
{% load crispy_forms_tags %}
<div class="container">
    <form method="POST">
        <h1>Cadastrar nova conta</h1>
        {% csrf_token %}
        {{formulario | crispy}}
        <button class="btn btn-primary" type="submit">Criar novo usuário</button>
        <a href="{% url 'login' %}">Já possui uma conta click aqui</a>
    </form>
</div>
{% endblock %}
